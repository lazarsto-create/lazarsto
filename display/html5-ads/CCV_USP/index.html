<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCV USP - Banner Display</title>
    <script src="https://kit.fontawesome.com/560446b760.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .banner-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            max-width: 100%;
        }
        .banner-item {
            background: transparent;
            border-radius: 8px;
            box-shadow: none;
            padding: 20px;
            text-align: center;
        }
        .banner-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        .banner-item h2 {
            color: #0066cc;
            font-size: 1.2em;
            margin: 0;
        }
        .refresh-btn {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: #0052a3;
        }
        .banner-frame {
            border: 1px solid #ddd;
            background: transparent;
            display: inline-block;
        }
        iframe {
            display: block;
            border: none;
        }
    </style>
</head>
<body>
    <h1>CCV USP - HTML5 Banners</h1>
    <div class="banner-container">
        <div class="banner-item">
            <div class="banner-header">
                <h2>160x600</h2>
                <button class="refresh-btn" onclick="refreshBanner('banner-0')" title="Refresh banner"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="banner-frame">
                <iframe id="banner-0" src="160x600/index.html" width="160" height="600" scrolling="no"></iframe>
            </div>
        </div>
        <div class="banner-item">
            <div class="banner-header">
                <h2>300x250</h2>
                <button class="refresh-btn" onclick="refreshBanner('banner-1')" title="Refresh banner"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="banner-frame">
                <iframe id="banner-1" src="300x250/index.html" width="300" height="250" scrolling="no"></iframe>
            </div>
        </div>
        <div class="banner-item">
            <div class="banner-header">
                <h2>300x600</h2>
                <button class="refresh-btn" onclick="refreshBanner('banner-2')" title="Refresh banner"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="banner-frame">
                <iframe id="banner-2" src="300x600/index.html" width="300" height="600" scrolling="no"></iframe>
            </div>
        </div>
        <div class="banner-item">
            <div class="banner-header">
                <h2>320x240</h2>
                <button class="refresh-btn" onclick="refreshBanner('banner-3')" title="Refresh banner"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="banner-frame">
                <iframe id="banner-3" src="320x240/index.html" width="320" height="240" scrolling="no"></iframe>
            </div>
        </div>
        <div class="banner-item">
            <div class="banner-header">
                <h2>336x280</h2>
                <button class="refresh-btn" onclick="refreshBanner('banner-4')" title="Refresh banner"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="banner-frame">
                <iframe id="banner-4" src="336x280/index.html" width="336" height="280" scrolling="no"></iframe>
            </div>
        </div>
        <div class="banner-item">
            <div class="banner-header">
                <h2>728x90</h2>
                <button class="refresh-btn" onclick="refreshBanner('banner-5')" title="Refresh banner"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="banner-frame">
                <iframe id="banner-5" src="728x90/index.html" width="728" height="90" scrolling="no"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        function refreshBanner(iframeId) {
            const iframe = document.getElementById(iframeId);
            if (iframe) {
                iframe.src = iframe.src;
            }
        }
    </script>
</body>
</html>
