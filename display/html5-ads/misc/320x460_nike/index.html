				TweenLite.from(document.getElementsByClassName("bull_horn_p2_container_l"), 0.6 , { delay: 1, rotation:-90, scale:0, x:"+=135", y:"+35", ease: Power2.easeOut}),				
				TweenLite.from(document.getElementsByClassName("bull_bullie_container_l"), 1 , { delay: 1.3, x:"+=50", rotationY:90,     ease: Power2.easeOut}),
							
				TweenLite.from(shoe_tiempo_container_l, 1.5 , { delay: 0, x:"-=450", y:"-=25", opacity:0, rotation:180,  ease: Expo.easeIn, onComplete:shake}),

			timeline4.add([
				TweenLite.to(logoTiempo, 1, {ease:Cubic.easeInOut,alpha:0,autoAlpha:0}),
				TweenLite.to(buttonCta, 1, {ease:Cubic.easeInOut,alpha:1,autoAlpha:1,scale:1}),			
				TweenLite.to(txtAtNike, 1, {ease:Cubic.easeInOut,alpha:1,autoAlpha:1,scale:1}),
				TweenLite.to(nikeLogo, 1, {ease:Cubic.easeIn,alpha:1,autoAlpha:1})
			], "+=.5");
			
			//HIDE TIEMPO
			timeline5.add([
				TweenLite.to(logoTiempo, 1, {ease:Cubic.easeInOut,alpha:0,autoAlpha:0}),
				TweenLite.to(bull_container_all, 1, { x:-width,   alpha:0,autoAlpha:1,ease: Cubic.easeInOut}),
				TweenLite.to(shoes_tiempo_container_all, 1, { x:-width,   alpha:0,autoAlpha:1,ease: Cubic.easeInOut}),
				TweenLite.to(txtRockerTop, 1, {ease:Cubic.easeInOut,y:txtRockerTop.getOriginal('y')}),
				TweenLite.to(txtRockerBottom, 1, {ease:Cubic.easeInOut,y:txtRockerBottom.getOriginal('y')}),
				TweenLite.to(txtIntro, 0.01, {x:300,y:'0',ease:Cubic.easeInOut,alpha:0}),
				TweenLite.to(txtIntro, 1, {overwrite:0,x:0,y:'0',ease:Cubic.easeInOut,alpha:1,autoAlpha:1}),
				TweenLite.to(swipeHolder, 1, {ease:Cubic.easeInOut,alpha:0,autoAlpha:0}),
				TweenLite.to(txtAtNike, 1, {ease:Cubic.easeInOut,alpha:0,autoAlpha:0}),
				TweenLite.to(buttonCta, 1, {ease:Cubic.easeIn,alpha:0,autoAlpha:0}),
				TweenLite.to(nikeLogo, 1, {ease:Cubic.easeIn,alpha:0,autoAlpha:0})
			], "0");
			
			//SHOW HYPERVENOM SECOND TIME
			timeline5.add([

				TweenLite.to(player3HolderDup, 1, {overwrite:0,x:-50,y:0,ease:Cubic.easeInOut,alpha:1,autoAlpha:1,onComplete:movePlayer,onCompleteParams:['player3Dup']}),
				TweenLite.to(document.getElementById('ballHolder3Dup'), 1, {overwrite:0,x:-50,y:-10,ease:Cubic.easeInOut,autoAlpha:1}),
				TweenLite.delayedCall(.9,moveBall,['ball3Dup']),
				TweenLite.to(backgroundHolder, 1, {x:'-50',y:'0',ease:Cubic.easeInOut,alpha:1}),
				
			], "0");

			timeline5.add([
				TweenLite.to(player3HolderDup, .6, {x:'-350',ease:Cubic.easeIn,alpha:0,autoAlpha:0,onStart:addWind}),
				TweenLite.to(ballHolder3, .6, {x:'-50',y:'-50',ease:Cubic.easeIn,alpha:0,autoAlpha:0}),
				TweenLite.to(backgroundHolder, .6, {x:-background.get("width")+20,ease:Cubic.easeIn,onComplete:function()
					{
						TweenLite.killTweensOf(backgroundHolderIn)
					}}),
				TweenLite.to(light0, 1, {ease:Cubic.easeInOut,left:width-100,alpha:.5,autoAlpha:1}),
				TweenLite.to(txtIntro, 1, {ease:Cubic.easeInOut,alpha:0,autoAlpha:0}),
				TweenLite.to(txtRockerTop, .5, {ease:Cubic.easeIn,y:'-70',autoAlpha:1}),
				TweenLite.to(txtRockerBottom, .5, {ease:Cubic.easeIn,y:'+20',autoAlpha:1}),
				TweenLite.to(logoMercurial, 1, {ease:Cubic.easeInOut,alpha:1,autoAlpha:1,delay:.2})	

			], "+=1");
			
			timeline5.add([
				TweenLite.from(document.getElementById('skull_container_allDup'), 0.01, { opacity:0,    x:0,autoAlpha:0,ease: Expo.easeOut}),				
				TweenLite.from(document.getElementById('shoes_hypervenom_container_allDup'), 0.01, { opacity:0,   x:0, autoAlpha:0,ease: Expo.easeOut}),				

				TweenLite.from(document.getElementById('skull_container_allDup').getElementsByClassName("skull_container_left"), 2, { scale:0.2, opacity:1,   ease: Expo.easeOut}),
				TweenLite.from(document.getElementById('skull_container_allDup').getElementsByClassName("skull_teeth_container_l"), 0.5 , { delay: 0.2, y:"-=130", scale:0.5, opacity:0,   ease: Power4.easeOut}),
				TweenLite.from(document.getElementById('skull_container_allDup').getElementsByClassName("skull_jaw_container_l"), 0.9 , { delay: 0.4, y:"-=130", scale:0.5, opacity:0,   ease: Power4.easeOut}),
				TweenLite.from(document.getElementById('skull_container_allDup').getElementsByClassName("skull_top_container_l"), 1.5 , { delay: 0,  scale:1, y:"+=80", ease: Power1.easeOut}),
				TweenLite.from(document.getElementById('skull_container_allDup').getElementsByClassName("skull_external_p1_container_l"), 0.25 , { delay: 0.8,  scale:0,  ease: Linear.easeNone}),
				TweenLite.from(document.getElementById('skull_container_allDup').getElementsByClassName("skull_external_p2_container_l"), 0.5 , { delay: 1.0,  scale:0,  ease: Power3.easeOut}),
				
				TweenLite.from(document.getElementById('shoes_hypervenom_container_allDup').getElementsByClassName("shoe_hypervenom_container_l"), 1.5 , { delay: 0, x:"-=450", y:"-=25", opacity:0, rotation:180,  ease: Expo.easeIn, onComplete:shake}),
				TweenLite.from(document.getElementById('shoes_hypervenom_container_allDup').getElementsByClassName("shoe_hypervenom_container_r"), 1.5 , { delay: 0, x:"+=450", y:"-=25", opacity:0, rotation:180,  ease: Expo.easeIn})
			], "-=1");
	
			timeline5.add([
				TweenLite.to(swipeHolder,1, {ease:Cubic.easeInOut,bottom:swipeHolder.getOriginal('bottom'),alpha:1,delay:0,autoAlpha:1}),
				TweenLite.to(swipeText,0.01,{x:width}),
				TweenLite.to(swipeText,1, {overwrite:0,ease:Cubic.easeInOut,x:0,alpha:1,delay:.3,autoAlpha:1})
			], "-=1");
			
			var currentIndex = 0;
			var percent =0;
			var locked = false;
			var progress = {};
			progress.percent =0;

			function timeLineComplete(id)
			{
				var timeLine = timesLines[id];
				timeLine.pause();

				if(id>0)
				{
					locked=false;
					currentIndex++;

					if(id==5)
					{	
						currentIndex=2;
						//RESET ELEMENTS FOR LOOP
						for(var i=1;i<5;i++)
						{
							TweenLite.set(document.getElementById('ballHolder'+i), {x:0,y:0});
							TweenLite.set(document.getElementById('player'+i+'Holder'),  {x:0,y:0});
							TweenLite.set(document.getElementById('player'+i),  {x:0,y:0});
							TweenLite.set(document.getElementById('ball'+i),  {x:0,y:0,rotation:0});
							var timeLine = timesLines[i];
							if(i>1) 
							{
								timeLine.pause();
							}
						}
						
						TweenLite.set(document.getElementById('player3HolderDup'),  {x:0,y:0});
						TweenLite.set(document.getElementById('player3Dup'),  {x:0,y:0});
						TweenLite.set(document.getElementById('ballHolder3Dup'),  {x:0,y:0});
						TweenLite.set(document.getElementById('ball3Dup'),  {x:0,y:0});
					}
				}
			}

			function nextTimeline()
			{
				stopSwipeTrigger();

				if(currentIndex==0) currentIndex++
				if(currentIndex<0)currentIndex =0;
            	else if(currentIndex>timesLines.length) currentIndex = 0;

               var timeLine = timesLines[currentIndex]
               if(timeLine) timeLine.play();
			}

			function getNextTimeline()
			{
				var tempIndex = currentIndex+1;
				if(tempIndex<0)tempIndex =0;
            	else if(tempIndex>timesLines.length) tempIndex = 0;
            	return tempIndex;
			}

			function updateProgress()
			{
	    		timesLines[currentIndex].progress(Math.abs(progress.percent)/400)

        		var nextTimeLineClip = timesLines[getNextTimeline(currentIndex)]
				if(nextTimeLineClip) nextTimeLineClip.progress(Math.abs(progress.percent)/400)
			}

			function autoPlay()
			{
				if(!locked)nextTimeline();
				locked = true;
			}

			banner.addEventListener("click", function () 
			{
				Enabler.exit("clickthrough");
			});

			hammertime.on('panstart', function(e) 
			{
				progress.percent = 0;
			});

			hammertime.on('panmove panend pancancel pan swipe', function(e) 
			{
			   // /if(!SUPPORT_TOUCH)return;
				TweenLite.killDelayedCallsTo(autoPlay)

				var delta = dirProp(Hammer.DIRECTION_HORIZONTAL, e.deltaX, e.deltaY);
				var percent = (100 / width) * delta;
    			var direction = (percent < 0) ? 1 : -1;
    			var wind = -(Math.random()*(direction*3));
    			smoke.setWind(wind);
    	
    			progress.percent = percent;

    			if(Math.abs(percent)>70&&locked==false)
    			{
    				locked = true;
    				nextTimeline();
    			}
    			else if(!locked)
    			{
    				var timeLine = timesLines[currentIndex]
    				timeLine.progress(Math.abs(progress.percent)/400)
    				if(currentIndex==0)
    				{
    					var nextTimeLine = timesLines[getNextTimeline(currentIndex)]
    					if(nextTimeLine) nextTimeLine.progress(Math.abs(progress.percent)/400)
    				}
    				swipeText.set({x:percent})
    			}
    			
    			if (e.type == 'swipe') 
                {
                	if(!locked) nextTimeline();
                	locked = true;
                }

                if (e.type == 'panend' || e.type == 'pancancel' ) 
                {
                	if(!locked)
                	{
                		TweenLite.to(progress,.5,{ease:Cubic.easeInOut,percent:0,onUpdate:updateProgress,onUpdateParams:[]})
                		TweenLite.to(swipeText,.5,{ease:Cubic.easeInOut,x:0})
                	}
                }
        	});		
	
			function movePlayer(id)
			{
				var player = document.getElementById(id);
				var xMovement = 50;
				if(id.indexOf('1')==-1) xMovement = -xMovement;
				TweenLite.to(player, 5, {x:xMovement,y:0,ease:Linear.easeNone});
				TweenLite.to(backgroundHolderIn, 5, {x:'-50',y:'0',ease:Linear.easeNone});
			}

			function moveBall(id)
			{
				var ball = document.getElementById(id);
				if(id=='ball1') TweenLite.to(ball, 5, {x:200,y:-35,rotation:180,ease:Linear.easeNone});
				else if(id=='ball2') TweenLite.to(ball, 5, {x:-200,y:-35,rotation:180,ease:Linear.easeNone});
				else if(id=='ball3' ||id=='ball3Dup') TweenLite.to(ball, 5, {x:-50,y:-35,rotation:-180,ease:Linear.easeNone});
				else if(id=='ball4') TweenLite.to(ball, 5, {x:-50,y:-35,rotation:-180,ease:Linear.easeNone});
			}

			function addWind()
			{
				smoke.setWind(3)
			}

			function startSwipeTrigger()
			{
				var spd = .5;
				TweenLite.to(swipeTextHolder, spd, {x:-25,ease:Cubic.easeOut});
				TweenLite.to(swipeTextHolder, spd, {overwrite:0,x:0,ease:Cubic.easeInOut,delay:spd});
				TweenLite.delayedCall(spd*5,startSwipeTrigger)
			}

			function stopSwipeTrigger()
			{
				TweenLite.to(swipeTextHolder, spd, {x:0,ease:Cubic.easeInOut});
				TweenLite.killDelayedCallsTo(startSwipeTrigger)
			}

			function shake()
			{
				var bounces  =6;
				var moveAmount = 8;
				var d = 0;
				var spd= .3;

				for(var i =0;i<bounces;i++)
				{
					var amount = moveAmount/(i+1);
					var spdInt =.10;
					if(i % 2 == 0) amount = -(amount);
					if(i==bounces-1) amount=0;
					TweenLite.to(bannerHolder,spdInt,{x:amount,y:amount,ease:Cubic.easeOut,delay:d+(spdInt*i),overwrite:0});
				}
			}

			function removeCanvas()
			{
				if(document.getElementById('canvasIntro'))banner.removeChild(document.getElementById('canvasIntro'));
			}

			function removeIntro()
			{
				if(document.getElementById('canvasIntro'))TweenLite.to(document.getElementById('canvasIntro'),.5,{alpha:0,ease:Cubic.easeIn,delay:0,overwrite:0,onComplete:removeCanvas});
			}

			function removelight()
			{
				introCanvas.removelight();
			}

			function dirProp(direction, hProp, vProp) 
			{
		    	return (direction & Hammer.DIRECTION_HORIZONTAL) ? hProp : vProp
			}

			function center(parent,child)
			{
				child.set({left:(parent.get('width')/2)-(child.get('width')/2)})
			}

		});	
	}
}
</script>
