	<script>

gsap.registerPlugin(SplitText);

var mySplitText1 = new SplitText("#text1", { type: "lines,words,chars" }),
	lines1 = mySplitText1.lines,
	chars1 = mySplitText1.chars,
    mySplitText2 = new SplitText("#text2", { type: "lines,words,chars" }),
	lines2 = mySplitText2.lines,
	chars2 = mySplitText2.chars,	
    mySplitText3 = new SplitText("#text3", { type: "lines,words,chars" }),
	lines3 = mySplitText3.lines,
	chars3 = mySplitText3.chars,	
    mySplitText4 = new SplitText("#text4", { type: "lines,words,chars" }),
	lines4 = mySplitText4.lines,
	chars4 = mySplitText4.chars,	
    mySplitText5 = new SplitText("#text5", { type: "lines,words,chars" }),
	lines5 = mySplitText5.lines,
	chars5 = mySplitText5.chars;

		var count = 0;
		var d = 0;

		gsap.set([lines1, lines2, lines3, lines4, lines5], {x:"-=400"});

		gsap.from('#myWrap', {duration:4, scale:1.2, ease: "power4", delay:d});
		gsap.from('#cta', {duration:1.0, y:"+=300", ease:"expo", delay:d+1.5});

		gsap.delayedCall(0.5, mainAnimation);

		function mainAnimation() {
			count++;
			var dd = 0;

			if (count == 1) {
				gsap.fromTo("#Ziggo_Frame", 2.0, {strokeDashoffset: -1320 },{strokeDashoffset: 0, delay:dd, ease: "power4.inOut"}) ;
			}
			else {
				gsap.to("#Ziggo_Frame", 2.0, {strokeDashoffset: 0, delay:dd, ease: "power4.inOut"}) ;	
			}

			dd += 0.5;
			gsap.from(chars1, {duration: 1.0, opacity: 0, x:"+=25", ease: "power1.inOut", stagger: 0.05, delay:dd});
			gsap.to(lines1, {duration:1.0, x:"+=400", ease:"power2", delay:dd});
			dd += 0.2;
			gsap.from(chars2, {duration: 1.0, opacity: 0, x:"+=25", ease: "power1.inOut", stagger: 0.05, delay:dd});
			gsap.to(lines2, {duration:1.0, x:"+=400", ease:"power2", delay:dd});
			dd += 0.2;
			gsap.from(chars3, {duration: 1.0, opacity: 0, x:"+=25", ease: "power1.inOut", stagger: 0.05, delay:dd});
			gsap.to(lines3, {duration:1.0, x:"+=400", ease:"power2", delay:dd});

      dd += 3.5;
      gsap.to([lines1, lines2, lines3], {duration:0.3, x:"-=400", stagger:0.05, ease:"expo.in", delay:dd});

			dd += 0.2;
			gsap.from(chars4, {duration: 1.0, opacity: 0, x:"+=25", ease: "power1.inOut", stagger: 0.05, delay:dd});
			gsap.to(lines4, {duration:1.0, x:"+=400", ease:"power2", delay:dd});			
      dd += 0.2;
			gsap.from(chars5, {duration: 1.0, opacity: 0, x:"+=25", ease: "power1.inOut", stagger: 0.05, delay:dd});
			gsap.to(lines5, {duration:1.0, x:"+=400", ease:"power2", delay:dd});

			if (count < 3) {
				dd += 3.0;
				gsap.to("#Ziggo_Frame", {duration:0.75, strokeDashoffset: -1320, delay:dd-0.25, ease: "power4.inOut"}) ;
				gsap.to([lines4, lines5], {duration:0.3, x:"-=400", stagger:0.05, ease:"expo.in", delay:dd});

				dd += 0.8;
				gsap.delayedCall(dd, mainAnimation);
			}
		}

		var animContDiv = document.getElementById("animation_container");
		animContDiv.addEventListener("mouseover", doRollOver, false);
		animContDiv.addEventListener("mouseout", doRollOut, false);

		function doRollOver(event) {gsap.to('#cta', {duration:0.3, scale:1.1, ease:"expo"});}
		function doRollOut(event) {gsap.to('#cta', {duration:0.3, scale:1.0, ease:"expo"});}

	</script>
