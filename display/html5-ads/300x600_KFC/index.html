<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<meta name="ad.size" content="width=300,height=600">
<title>index</title>

<script src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2019.11.15_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
<!-- <script type="text/javascript" src="https://acdn.adnxs.com/html5-lib/1.3.0/appnexus-html5-lib.min.js"></script> -->
<script src="index.js"></script>
<script type="text/javascript">
    var clickTag = "https://www.google.com"; 
</script>
<script>
	
var canvas, stage, exportRoot;
function init() {
	canvas = document.getElementById("canvas");
	var comp=AdobeAn.getComposition("B925B243DA4641B0922473B0B12760D2");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.index();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();	
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    

	AdobeAn.makeResponsive(false,'both',false,1,[canvas]);	

	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
	
}
</script>
<style type="text/css">  
    
	body {
		width: 300px;
		height: 600px;
		}
		
	#canvas {
		position: absolute;
		}
		
	#animation_container { 
		position: absolute;
		overflow:hidden;
		padding: 0;
		margin: 0;
		width: 300px;
		height: 600px;
		}
	
	#animation_container:hover {
		cursor:pointer;
	}
		
	</style>
</head>
<body onload="init();" style="margin:0px;">
	<!-- <a id="banner" href="javascript:void(0)" onClick="window.open(APPNEXUS.getClickTag(), '_blank');"> -->
    <div id="animation_container">
		<canvas id="canvas" width="300" height="600" style="display: block; background-color:rgba(0,0,0,0)"></canvas>
	</div>
	<!-- </a> -->
</body>
</html>
